<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üé™ The Wheel of Fate!</title>
    <style>
        /* ========== CSS RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        /* ========== CARNIVAL FONTS ========== */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Luckiest+Guy&display=swap');

        /* ========== BACKGROUND ========== */
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(180deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Starry background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Carnival tent stripes overlay */
        .tent-overlay {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(
                from 0deg,
                rgba(220, 38, 38, 0.03) 0deg 10deg,
                transparent 10deg 20deg
            );
            pointer-events: none;
            z-index: 1;
        }

        /* ========== TITLE ========== */
        .title-container {
            z-index: 10;
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(2rem, 8vw, 4rem);
            color: #ffd700;
            text-shadow:
                3px 3px 0 #c41e3a,
                6px 6px 0 rgba(0,0,0,0.3),
                0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 3px 3px 0 #c41e3a, 6px 6px 0 rgba(0,0,0,0.3), 0 0 30px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 3px 3px 0 #c41e3a, 6px 6px 0 rgba(0,0,0,0.3), 0 0 50px rgba(255, 215, 0, 0.8); }
        }

        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #f8b500;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* ========== WHEEL CONTAINER ========== */
        .wheel-stage {
            position: relative;
            z-index: 10;
        }

        .wheel-frame {
            position: relative;
            width: clamp(300px, 80vmin, 500px);
            height: clamp(300px, 80vmin, 500px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Decorative frame border */
        .frame-border {
            position: absolute;
            width: 105%;
            height: 105%;
            border-radius: 50%;
            background: linear-gradient(145deg, #8B4513 0%, #5D3A1A 50%, #3D2510 100%);
            box-shadow:
                inset 0 5px 15px rgba(255,255,255,0.2),
                inset 0 -5px 15px rgba(0,0,0,0.4),
                0 10px 40px rgba(0,0,0,0.5);
            z-index: -1;
        }

        /* Gold trim */
        .gold-trim {
            position: absolute;
            width: 102%;
            height: 102%;
            border-radius: 50%;
            border: 4px solid;
            border-color: #ffd700 #b8860b #ffd700 #b8860b;
            z-index: 1;
            pointer-events: none;
        }

        /* ========== CARNIVAL LIGHTS ========== */
        .lights-container {
            position: absolute;
            width: 108%;
            height: 108%;
            border-radius: 50%;
            z-index: 2;
            pointer-events: none;
        }

        .bulb {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        .bulb.on {
            animation: bulbGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes bulbGlow {
            from { opacity: 0.6; filter: brightness(0.8); }
            to { opacity: 1; filter: brightness(1.3); }
        }

        /* ========== THE WHEEL ========== */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            box-shadow:
                inset 0 0 30px rgba(0,0,0,0.3),
                0 0 20px rgba(0,0,0,0.4);
            overflow: hidden;
            background: #222;
        }

        .wheel:active {
            cursor: grabbing;
        }

        .wheel-inner {
            width: 100%;
            height: 100%;
            position: relative;
            will-change: transform;
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 0;
            transform-origin: 0% 100%;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.2);
        }

        .segment-content {
            position: absolute;
            width: 200%;
            height: 200%;
            left: -100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 15%;
        }

        .segment-name {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(1rem, 4vmin, 1.5rem);
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            transform: rotate(90deg);
            white-space: nowrap;
        }

        /* ========== CENTER HUB ========== */
        .center-hub {
            position: absolute;
            width: 20%;
            height: 20%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: linear-gradient(145deg, #ffd700 0%, #ff8c00 50%, #ff6600 100%);
            box-shadow:
                0 5px 20px rgba(0,0,0,0.4),
                inset 0 3px 10px rgba(255,255,255,0.4),
                inset 0 -3px 10px rgba(0,0,0,0.2);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .hub-star {
            font-size: clamp(1.5rem, 5vmin, 2.5rem);
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }

        /* ========== POINTER ========== */
        .pointer-container {
            position: absolute;
            top: -8%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #c41e3a;
            position: relative;
        }

        .pointer::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -25px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 15px solid #ffd700;
        }

        .pointer::after {
            content: '';
            position: absolute;
            top: -35px;
            left: -8px;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #fff 0%, #ffd700 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .pointer.bounce {
            animation: pointerBounce 0.3s ease-out;
        }

        @keyframes pointerBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }

        /* ========== SPIN PROMPT ========== */
        .spin-prompt {
            margin-top: 30px;
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: #f8b500;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .spin-prompt.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* ========== WINNER POPUP ========== */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .winner-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .winner-popup {
            background: linear-gradient(145deg, #1a0a2e 0%, #2d1b4e 100%);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 40px 60px;
            text-align: center;
            transform: scale(0.5);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow:
                0 0 50px rgba(255, 215, 0, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .winner-overlay.show .winner-popup {
            transform: scale(1);
        }

        .winner-label {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: #f8b500;
            margin-bottom: 10px;
        }

        .winner-name {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #ffd700;
            text-shadow:
                3px 3px 0 #c41e3a,
                0 0 30px rgba(255, 215, 0, 0.8);
            animation: winnerPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes winnerPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .spin-again-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-family: 'Fredoka One', cursive;
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #1a0a2e;
            background: linear-gradient(145deg, #ffd700 0%, #ff8c00 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .spin-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.6);
        }

        .spin-again-btn:active {
            transform: translateY(0);
        }

        /* ========== CONFETTI CANVAS ========== */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        /* ========== TICK INDICATOR ========== */
        .tick-indicator {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            z-index: 15;
            pointer-events: none;
        }

        .tick-indicator.flash {
            animation: tickFlash 0.1s ease-out;
        }

        @keyframes tickFlash {
            from { opacity: 1; transform: translateX(-50%) scale(1.5); }
            to { opacity: 0; transform: translateX(-50%) scale(1); }
        }

        /* ========== SOUND TOGGLE ========== */
        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.5);
            color: #ffd700;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 50;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sound-toggle.muted {
            opacity: 0.5;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 480px) {
            .title-container {
                margin-bottom: 15px;
            }

            .pointer {
                border-left-width: 18px;
                border-right-width: 18px;
                border-top-width: 40px;
            }

            .pointer::before {
                top: -40px;
                left: -18px;
                border-left-width: 18px;
                border-right-width: 18px;
                border-top-width: 12px;
            }

            .pointer::after {
                top: -28px;
                left: -6px;
                width: 12px;
                height: 12px;
            }

            .winner-popup {
                padding: 30px 40px;
                margin: 20px;
            }

            .bulb {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Starry Background -->
    <div class="stars" id="stars"></div>

    <!-- Tent Overlay -->
    <div class="tent-overlay"></div>

    <!-- Title -->
    <div class="title-container">
        <h1 class="title">The Wheel of Fate!</h1>
        <p class="subtitle">Who will be chosen?</p>
    </div>

    <!-- Wheel Stage -->
    <div class="wheel-stage">
        <div class="wheel-frame">
            <div class="frame-border"></div>
            <div class="gold-trim"></div>
            <div class="lights-container" id="lights-container"></div>

            <!-- Pointer -->
            <div class="pointer-container">
                <div class="pointer" id="pointer"></div>
            </div>

            <!-- Tick Indicator -->
            <div class="tick-indicator" id="tick-indicator"></div>

            <!-- The Wheel -->
            <div class="wheel" id="wheel">
                <div class="wheel-inner" id="wheel-inner"></div>
            </div>

            <!-- Center Hub -->
            <div class="center-hub">
                <span class="hub-star">‚≠ê</span>
            </div>
        </div>
    </div>

    <!-- Spin Prompt -->
    <p class="spin-prompt" id="spin-prompt">üé™ Drag to spin! üé™</p>

    <!-- Winner Overlay -->
    <div class="winner-overlay" id="winner-overlay">
        <div class="winner-popup">
            <p class="winner-label">üéâ The winner is... üéâ</p>
            <h2 class="winner-name" id="winner-name"></h2>
            <button class="spin-again-btn" id="spin-again-btn">Spin Again!</button>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Sound Toggle -->
    <button class="sound-toggle" id="sound-toggle" title="Toggle Sound">üîä</button>

    <script>
        // ========== CONFIGURATION ==========
        // üéØ CUSTOMIZE YOUR KIDS' NAMES HERE:
        const NAMES = ['Klara', 'Ebbe', 'Lo'];

        // Segment colors (carnival vibrant palette)
        const COLORS = [
            { bg: '#e63946', text: '#ffffff' },  // Red
            { bg: '#2a9d8f', text: '#ffffff' },  // Teal
            { bg: '#e9c46a', text: '#1a0a2e' },  // Yellow
            { bg: '#264653', text: '#ffffff' },  // Dark Blue
            { bg: '#f4a261', text: '#1a0a2e' },  // Orange
            { bg: '#9b5de5', text: '#ffffff' },  // Purple
            { bg: '#00b4d8', text: '#ffffff' },  // Cyan
            { bg: '#ff6b6b', text: '#ffffff' },  // Coral
        ];

        // ========== DOM ELEMENTS ==========
        const wheel = document.getElementById('wheel');
        const wheelInner = document.getElementById('wheel-inner');
        const pointer = document.getElementById('pointer');
        const tickIndicator = document.getElementById('tick-indicator');
        const spinPrompt = document.getElementById('spin-prompt');
        const winnerOverlay = document.getElementById('winner-overlay');
        const winnerName = document.getElementById('winner-name');
        const spinAgainBtn = document.getElementById('spin-again-btn');
        const lightsContainer = document.getElementById('lights-container');
        const starsContainer = document.getElementById('stars');
        const soundToggle = document.getElementById('sound-toggle');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const ctx = confettiCanvas.getContext('2d');

        // ========== STATE ==========
        let currentRotation = 0;
        let velocity = 0;
        let isSpinning = false;
        let isDragging = false;
        let lastAngle = 0;
        let lastTime = 0;
        let angularVelocities = [];
        let animationId = null;
        let soundEnabled = true;
        let lastTickSegment = -1;

        // Audio context for tick sounds
        let audioContext = null;

        // ========== INITIALIZATION ==========
        function init() {
            createWheel();
            createLights();
            createStars();
            resizeCanvas();
            setupEventListeners();
        }

        function createWheel() {
            const segmentAngle = 360 / NAMES.length;

            NAMES.forEach((name, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                const color = COLORS[index % COLORS.length];

                // Calculate rotation for this segment
                const rotation = index * segmentAngle - 90;

                segment.style.transform = `rotate(${rotation}deg) skewY(${90 - segmentAngle}deg)`;
                segment.style.background = color.bg;

                const content = document.createElement('div');
                content.className = 'segment-content';
                content.style.transform = `skewY(${segmentAngle - 90}deg)`;

                const nameEl = document.createElement('span');
                nameEl.className = 'segment-name';
                nameEl.textContent = name;
                nameEl.style.color = color.text;
                // Adjust rotation based on segment angle
                nameEl.style.transform = `rotate(${segmentAngle / 2 + 90}deg)`;

                content.appendChild(nameEl);
                segment.appendChild(content);
                wheelInner.appendChild(segment);
            });
        }

        function createLights() {
            const numBulbs = 24;
            const bulbColors = ['#ff4444', '#ffff44', '#44ff44', '#4444ff', '#ff44ff', '#44ffff'];

            for (let i = 0; i < numBulbs; i++) {
                const angle = (i / numBulbs) * 360;
                const bulb = document.createElement('div');
                bulb.className = 'bulb';
                bulb.style.color = bulbColors[i % bulbColors.length];
                bulb.style.background = bulbColors[i % bulbColors.length];

                // Position on circle
                const radius = 50;
                const x = 50 + radius * Math.cos((angle - 90) * Math.PI / 180);
                const y = 50 + radius * Math.sin((angle - 90) * Math.PI / 180);
                bulb.style.left = `${x}%`;
                bulb.style.top = `${y}%`;

                // Stagger animation
                bulb.style.animationDelay = `${(i % 3) * 0.15}s`;
                bulb.classList.add('on');

                lightsContainer.appendChild(bulb);
            }
        }

        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDelay = `${Math.random() * 2}s`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                starsContainer.appendChild(star);
            }
        }

        function resizeCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }

        // ========== EVENT LISTENERS ==========
        function setupEventListeners() {
            // Mouse events
            wheel.addEventListener('mousedown', onDragStart);
            window.addEventListener('mousemove', onDragMove);
            window.addEventListener('mouseup', onDragEnd);

            // Touch events
            wheel.addEventListener('touchstart', onDragStart, { passive: false });
            window.addEventListener('touchmove', onDragMove, { passive: false });
            window.addEventListener('touchend', onDragEnd);

            // Prevent context menu on wheel
            wheel.addEventListener('contextmenu', e => e.preventDefault());

            // Spin again button
            spinAgainBtn.addEventListener('click', () => {
                winnerOverlay.classList.remove('show');
                spinPrompt.classList.remove('hidden');
            });

            // Sound toggle
            soundToggle.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
                soundToggle.classList.toggle('muted', !soundEnabled);
            });

            // Resize
            window.addEventListener('resize', resizeCanvas);
        }

        function getAngleFromCenter(clientX, clientY) {
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            return Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI;
        }

        function onDragStart(e) {
            if (isSpinning) return;

            e.preventDefault();
            isDragging = true;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            lastAngle = getAngleFromCenter(clientX, clientY);
            lastTime = performance.now();
            angularVelocities = [];

            spinPrompt.classList.add('hidden');

            // Initialize audio context on first interaction
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function onDragMove(e) {
            if (!isDragging) return;

            e.preventDefault();

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const currentAngle = getAngleFromCenter(clientX, clientY);
            let deltaAngle = currentAngle - lastAngle;

            // Handle wrap-around
            if (deltaAngle > 180) deltaAngle -= 360;
            if (deltaAngle < -180) deltaAngle += 360;

            const now = performance.now();
            const deltaTime = now - lastTime;

            if (deltaTime > 0) {
                const angularVelocity = deltaAngle / deltaTime * 16; // Normalize to ~60fps
                angularVelocities.push(angularVelocity);
                if (angularVelocities.length > 5) angularVelocities.shift();
            }

            currentRotation += deltaAngle;
            updateWheelRotation();
            checkTick();

            lastAngle = currentAngle;
            lastTime = now;
        }

        function onDragEnd() {
            if (!isDragging) return;

            isDragging = false;

            if (angularVelocities.length > 0) {
                // Calculate average velocity from recent samples
                velocity = angularVelocities.reduce((a, b) => a + b, 0) / angularVelocities.length;

                // Add minimum spin if there's any velocity
                if (Math.abs(velocity) > 0.5) {
                    velocity *= 2; // Amplify the velocity
                    isSpinning = true;
                    spinWheel();
                } else {
                    spinPrompt.classList.remove('hidden');
                }
            } else {
                spinPrompt.classList.remove('hidden');
            }
        }

        // ========== WHEEL PHYSICS ==========
        function spinWheel() {
            if (!isSpinning) return;

            const friction = 0.985; // Deceleration factor
            const minVelocity = 0.1;

            velocity *= friction;
            currentRotation += velocity;

            updateWheelRotation();
            checkTick();

            if (Math.abs(velocity) > minVelocity) {
                animationId = requestAnimationFrame(spinWheel);
            } else {
                isSpinning = false;
                velocity = 0;
                announceWinner();
            }
        }

        function updateWheelRotation() {
            wheelInner.style.transform = `rotate(${currentRotation}deg)`;
        }

        function checkTick() {
            const segmentAngle = 360 / NAMES.length;
            // Normalize rotation to 0-360
            let normalizedRotation = ((currentRotation % 360) + 360) % 360;
            const currentSegment = Math.floor(normalizedRotation / segmentAngle);

            if (currentSegment !== lastTickSegment) {
                lastTickSegment = currentSegment;
                triggerTick();
            }
        }

        function triggerTick() {
            // Visual tick
            tickIndicator.classList.remove('flash');
            void tickIndicator.offsetWidth; // Trigger reflow
            tickIndicator.classList.add('flash');

            // Pointer bounce
            if (Math.abs(velocity) > 2) {
                pointer.classList.remove('bounce');
                void pointer.offsetWidth;
                pointer.classList.add('bounce');
            }

            // Audio tick
            if (soundEnabled && audioContext && audioContext.state === 'running') {
                playTick();
            }
        }

        function playTick() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800 + Math.random() * 200;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        // ========== WINNER ANNOUNCEMENT ==========
        function announceWinner() {
            const segmentAngle = 360 / NAMES.length;
            // The pointer is at the top (0 degrees / 360 degrees)
            // We need to find which segment is under the pointer
            let normalizedRotation = ((currentRotation % 360) + 360) % 360;

            // The wheel rotates clockwise, pointer is at top
            // Segment 0 starts at -90 degrees (pointing right in our setup)
            // Adjust for the offset
            let pointerPosition = (360 - normalizedRotation + 90) % 360;
            const winningIndex = Math.floor(pointerPosition / segmentAngle) % NAMES.length;

            const winner = NAMES[winningIndex];
            winnerName.textContent = winner;

            // Play celebration sound
            if (soundEnabled && audioContext) {
                playFanfare();
            }

            // Show popup with delay for anticipation
            setTimeout(() => {
                winnerOverlay.classList.add('show');
                launchConfetti();
            }, 300);
        }

        function playFanfare() {
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6

            notes.forEach((freq, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'triangle';

                const startTime = audioContext.currentTime + i * 0.1;
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.2, startTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.3);
            });
        }

        // ========== CONFETTI ==========
        const confetti = [];
        const confettiColors = ['#e63946', '#f4a261', '#e9c46a', '#2a9d8f', '#264653', '#9b5de5', '#ff6b6b'];

        function launchConfetti() {
            confetti.length = 0;

            for (let i = 0; i < 150; i++) {
                confetti.push({
                    x: Math.random() * confettiCanvas.width,
                    y: -20 - Math.random() * 100,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 6 + 4,
                    color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 3 + 2,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10,
                    oscillation: Math.random() * Math.PI * 2,
                    oscillationSpeed: Math.random() * 0.1 + 0.02
                });
            }

            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

            let activeConfetti = 0;

            confetti.forEach(c => {
                if (c.y < confettiCanvas.height + 50) {
                    activeConfetti++;

                    c.x += c.vx + Math.sin(c.oscillation) * 0.5;
                    c.y += c.vy;
                    c.rotation += c.rotationSpeed;
                    c.oscillation += c.oscillationSpeed;
                    c.vy += 0.05; // Gravity

                    ctx.save();
                    ctx.translate(c.x, c.y);
                    ctx.rotate(c.rotation * Math.PI / 180);
                    ctx.fillStyle = c.color;
                    ctx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
                    ctx.restore();
                }
            });

            if (activeConfetti > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

        // ========== START ==========
        init();
    </script>
</body>
