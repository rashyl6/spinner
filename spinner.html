<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ödets Hjul!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Luckiest+Guy&display=swap');

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(180deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .tent-overlay {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(
                from 0deg,
                rgba(220, 38, 38, 0.03) 0deg 10deg,
                transparent 10deg 20deg
            );
            pointer-events: none;
            z-index: 1;
        }

        .title-container {
            z-index: 20;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }

        .title {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(1.8rem, 7vw, 3.5rem);
            color: #ffd700;
            text-shadow:
                3px 3px 0 #c41e3a,
                6px 6px 0 rgba(0,0,0,0.3),
                0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 3px 3px 0 #c41e3a, 6px 6px 0 rgba(0,0,0,0.3), 0 0 30px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 3px 3px 0 #c41e3a, 6px 6px 0 rgba(0,0,0,0.3), 0 0 50px rgba(255, 215, 0, 0.8); }
        }

        .subtitle {
            font-size: clamp(0.8rem, 2.5vw, 1.1rem);
            color: #f8b500;
            margin-top: 5px;
            opacity: 0.9;
        }

        .wheel-stage {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-frame {
            position: relative;
            width: clamp(280px, 75vmin, 480px);
            height: clamp(280px, 75vmin, 480px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame-border {
            position: absolute;
            width: 108%;
            height: 108%;
            border-radius: 50%;
            background: linear-gradient(145deg, #8B4513 0%, #5D3A1A 50%, #3D2510 100%);
            box-shadow:
                inset 0 5px 15px rgba(255,255,255,0.2),
                inset 0 -5px 15px rgba(0,0,0,0.4),
                0 10px 40px rgba(0,0,0,0.5);
            z-index: -1;
        }

        .gold-trim {
            position: absolute;
            width: 104%;
            height: 104%;
            border-radius: 50%;
            border: 5px solid;
            border-color: #ffd700 #b8860b #ffd700 #b8860b;
            z-index: 1;
            pointer-events: none;
        }

        .lights-container {
            position: absolute;
            width: 112%;
            height: 112%;
            border-radius: 50%;
            z-index: 2;
            pointer-events: none;
        }

        .bulb {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
        }

        .bulb.on {
            animation: bulbGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes bulbGlow {
            from { opacity: 0.6; filter: brightness(0.8); }
            to { opacity: 1; filter: brightness(1.3); }
        }

        .wheel-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            box-shadow:
                inset 0 0 30px rgba(0,0,0,0.3),
                0 0 20px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .wheel-container:active {
            cursor: grabbing;
        }

        #wheel-canvas {
            width: 100%;
            height: 100%;
            will-change: transform;
        }

        .center-hub {
            position: absolute;
            width: 15%;
            height: 15%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: linear-gradient(145deg, #ffd700 0%, #ff8c00 50%, #ff6600 100%);
            box-shadow:
                0 5px 20px rgba(0,0,0,0.4),
                inset 0 3px 10px rgba(255,255,255,0.4),
                inset 0 -3px 10px rgba(0,0,0,0.2);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .hub-star {
            font-size: clamp(1.2rem, 4vmin, 2rem);
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }

        .pointer-container {
            position: absolute;
            top: -12%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 22px solid transparent;
            border-right: 22px solid transparent;
            border-top: 45px solid #c41e3a;
            position: relative;
        }

        .pointer::before {
            content: '';
            position: absolute;
            top: -45px;
            left: -22px;
            width: 0;
            height: 0;
            border-left: 22px solid transparent;
            border-right: 22px solid transparent;
            border-top: 12px solid #ffd700;
        }

        .pointer::after {
            content: '';
            position: absolute;
            top: -32px;
            left: -7px;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #fff 0%, #ffd700 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .pointer.bounce {
            animation: pointerBounce 0.15s ease-out;
        }

        @keyframes pointerBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(4px); }
        }

        .spin-prompt {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.9rem, 3.5vw, 1.3rem);
            color: #f8b500;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
            z-index: 20;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        .spin-prompt.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .winner-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .winner-popup {
            background: linear-gradient(145deg, #1a0a2e 0%, #2d1b4e 100%);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 40px 60px;
            text-align: center;
            transform: scale(0.5);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow:
                0 0 50px rgba(255, 215, 0, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .winner-overlay.show .winner-popup {
            transform: scale(1);
        }

        .winner-label {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: #f8b500;
            margin-bottom: 10px;
        }

        .winner-name {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #ffd700;
            text-shadow:
                3px 3px 0 #c41e3a,
                0 0 30px rgba(255, 215, 0, 0.8);
            animation: winnerPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes winnerPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .spin-again-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-family: 'Fredoka One', cursive;
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #1a0a2e;
            background: linear-gradient(145deg, #ffd700 0%, #ff8c00 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .spin-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.6);
        }

        .spin-again-btn:active {
            transform: translateY(0);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.5);
            color: #ffd700;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 50;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sound-toggle.muted {
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            body {
                padding-top: 15px;
            }

            .title-container {
                margin-bottom: 5px;
            }

            .pointer {
                border-left-width: 16px;
                border-right-width: 16px;
                border-top-width: 35px;
            }

            .pointer::before {
                top: -35px;
                left: -16px;
                border-left-width: 16px;
                border-right-width: 16px;
                border-top-width: 10px;
            }

            .pointer::after {
                top: -25px;
                left: -5px;
                width: 10px;
                height: 10px;
            }

            .winner-popup {
                padding: 30px 40px;
                margin: 20px;
            }

            .bulb {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-height: 600px) {
            body {
                padding-top: 10px;
            }

            .title {
                font-size: clamp(1.4rem, 5vw, 2rem);
            }

            .subtitle {
                font-size: clamp(0.7rem, 2vw, 0.9rem);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="tent-overlay"></div>

    <div class="title-container">
        <h1 class="title">Ödets Hjul!</h1>
        <p class="subtitle">Vem blir utvald?</p>
    </div>

    <div class="wheel-stage">
        <div class="wheel-frame">
            <div class="frame-border"></div>
            <div class="gold-trim"></div>
            <div class="lights-container" id="lights-container"></div>

            <div class="pointer-container">
                <div class="pointer" id="pointer"></div>
            </div>

            <div class="wheel-container" id="wheel">
                <canvas id="wheel-canvas"></canvas>
            </div>

            <div class="center-hub">
                <span class="hub-star">&#9733;</span>
            </div>
        </div>
    </div>

    <p class="spin-prompt" id="spin-prompt">Dra för att snurra!</p>

    <div class="winner-overlay" id="winner-overlay">
        <div class="winner-popup">
            <p class="winner-label">Vinnaren är...</p>
            <h2 class="winner-name" id="winner-name"></h2>
            <button class="spin-again-btn" id="spin-again-btn">Snurra igen!</button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <button class="sound-toggle" id="sound-toggle" title="Toggle Sound">&#128266;</button>

    <script>
        // ========== CONFIGURATION ==========
        const BASE_NAMES = ['Klara', 'Ebbe', 'Lo'];
        const SEGMENTS_PER_NAME = 4; // Each name appears 4 times = 12 total segments

        // Build the segments array in repeating order: Klara, Ebbe, Lo, Klara, Ebbe, Lo...
        const SEGMENTS = [];
        for (let i = 0; i < SEGMENTS_PER_NAME; i++) {
            BASE_NAMES.forEach(name => SEGMENTS.push(name));
        }

        // Colors for each base name
        const NAME_COLORS = {
            'Klara': { bg: '#e63946', text: '#ffffff' },  // Red
            'Ebbe': { bg: '#2a9d8f', text: '#ffffff' },   // Teal
            'Lo': { bg: '#e9c46a', text: '#1a0a2e' }      // Yellow
        };

        // ========== DOM ELEMENTS ==========
        const wheelContainer = document.getElementById('wheel');
        const wheelCanvas = document.getElementById('wheel-canvas');
        const ctx = wheelCanvas.getContext('2d');
        const pointer = document.getElementById('pointer');
        const spinPrompt = document.getElementById('spin-prompt');
        const winnerOverlay = document.getElementById('winner-overlay');
        const winnerNameEl = document.getElementById('winner-name');
        const spinAgainBtn = document.getElementById('spin-again-btn');
        const lightsContainer = document.getElementById('lights-container');
        const starsContainer = document.getElementById('stars');
        const soundToggle = document.getElementById('sound-toggle');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const confettiCtx = confettiCanvas.getContext('2d');

        // ========== STATE ==========
        let currentRotation = 0;
        let velocity = 0;
        let isSpinning = false;
        let isDragging = false;
        let lastAngle = 0;
        let lastTime = 0;
        let angularVelocities = [];
        let animationId = null;
        let soundEnabled = true;
        let lastTickSegment = -1;
        let wheelSize = 0;
        let audioContext = null;

        // ========== INITIALIZATION ==========
        function init() {
            setupCanvas();
            drawWheel();
            createLights();
            createStars();
            resizeConfettiCanvas();
            setupEventListeners();
            window.addEventListener('resize', onResize);
        }

        function setupCanvas() {
            const container = wheelContainer.getBoundingClientRect();
            wheelSize = Math.min(container.width, container.height);
            const dpr = window.devicePixelRatio || 1;
            wheelCanvas.width = wheelSize * dpr;
            wheelCanvas.height = wheelSize * dpr;
            wheelCanvas.style.width = wheelSize + 'px';
            wheelCanvas.style.height = wheelSize + 'px';
            ctx.scale(dpr, dpr);
        }

        function drawWheel() {
            const centerX = wheelSize / 2;
            const centerY = wheelSize / 2;
            const radius = wheelSize / 2 - 2;
            const segmentAngle = (2 * Math.PI) / SEGMENTS.length;

            ctx.clearRect(0, 0, wheelSize, wheelSize);

            SEGMENTS.forEach((name, index) => {
                const startAngle = index * segmentAngle - Math.PI / 2;
                const endAngle = startAngle + segmentAngle;
                const color = NAME_COLORS[name];

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = color.bg;
                ctx.fill();

                // Segment border
                ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw name
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = color.text;
                ctx.font = `bold ${Math.max(14, wheelSize / 18)}px 'Fredoka One', sans-serif`;
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                ctx.fillText(name, radius - 15, 0);
                ctx.restore();
            });

            // Inner shadow
            const gradient = ctx.createRadialGradient(centerX, centerY, radius * 0.8, centerX, centerY, radius);
            gradient.addColorStop(0, 'rgba(0,0,0,0)');
            gradient.addColorStop(1, 'rgba(0,0,0,0.2)');
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function createLights() {
            const numBulbs = 28;
            const bulbColors = ['#ff4444', '#ffff44', '#44ff44', '#4444ff', '#ff44ff', '#44ffff'];

            for (let i = 0; i < numBulbs; i++) {
                const angle = (i / numBulbs) * 360;
                const bulb = document.createElement('div');
                bulb.className = 'bulb';
                bulb.style.color = bulbColors[i % bulbColors.length];
                bulb.style.background = bulbColors[i % bulbColors.length];

                const radius = 50;
                const x = 50 + radius * Math.cos((angle - 90) * Math.PI / 180);
                const y = 50 + radius * Math.sin((angle - 90) * Math.PI / 180);
                bulb.style.left = `${x}%`;
                bulb.style.top = `${y}%`;
                bulb.style.animationDelay = `${(i % 3) * 0.15}s`;
                bulb.classList.add('on');

                lightsContainer.appendChild(bulb);
            }
        }

        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDelay = `${Math.random() * 2}s`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                starsContainer.appendChild(star);
            }
        }

        function resizeConfettiCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }

        function onResize() {
            setupCanvas();
            drawWheel();
            updateWheelRotation();
            resizeConfettiCanvas();
        }

        // ========== EVENT LISTENERS ==========
        function setupEventListeners() {
            wheelContainer.addEventListener('mousedown', onDragStart);
            window.addEventListener('mousemove', onDragMove);
            window.addEventListener('mouseup', onDragEnd);

            wheelContainer.addEventListener('touchstart', onDragStart, { passive: false });
            window.addEventListener('touchmove', onDragMove, { passive: false });
            window.addEventListener('touchend', onDragEnd);

            wheelContainer.addEventListener('contextmenu', e => e.preventDefault());

            spinAgainBtn.addEventListener('click', () => {
                winnerOverlay.classList.remove('show');
                spinPrompt.classList.remove('hidden');
            });

            soundToggle.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                soundToggle.innerHTML = soundEnabled ? '&#128266;' : '&#128263;';
                soundToggle.classList.toggle('muted', !soundEnabled);
            });
        }

        function getAngleFromCenter(clientX, clientY) {
            const rect = wheelContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            return Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI;
        }

        function onDragStart(e) {
            if (isSpinning) return;

            e.preventDefault();
            isDragging = true;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            lastAngle = getAngleFromCenter(clientX, clientY);
            lastTime = performance.now();
            angularVelocities = [];

            spinPrompt.classList.add('hidden');

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function onDragMove(e) {
            if (!isDragging) return;

            e.preventDefault();

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const currentAngle = getAngleFromCenter(clientX, clientY);
            let deltaAngle = currentAngle - lastAngle;

            if (deltaAngle > 180) deltaAngle -= 360;
            if (deltaAngle < -180) deltaAngle += 360;

            const now = performance.now();
            const deltaTime = now - lastTime;

            if (deltaTime > 0) {
                const angularVelocity = deltaAngle / deltaTime * 16;
                angularVelocities.push(angularVelocity);
                if (angularVelocities.length > 5) angularVelocities.shift();
            }

            currentRotation += deltaAngle;
            updateWheelRotation();
            checkTick();

            lastAngle = currentAngle;
            lastTime = now;
        }

        function onDragEnd() {
            if (!isDragging) return;

            isDragging = false;

            if (angularVelocities.length > 0) {
                velocity = angularVelocities.reduce((a, b) => a + b, 0) / angularVelocities.length;

                if (Math.abs(velocity) > 0.3) {
                    // Much faster initial velocity
                    velocity *= 5;
                    // Add minimum spin for excitement
                    const minVelocity = 25;
                    if (Math.abs(velocity) < minVelocity) {
                        velocity = velocity > 0 ? minVelocity : -minVelocity;
                    }
                    isSpinning = true;
                    spinWheel();
                } else {
                    spinPrompt.classList.remove('hidden');
                }
            } else {
                spinPrompt.classList.remove('hidden');
            }
        }

        // ========== WHEEL PHYSICS ==========
        function spinWheel() {
            if (!isSpinning) return;

            // Slower deceleration for longer spins
            const friction = 0.992;
            const minVelocity = 0.08;

            velocity *= friction;
            currentRotation += velocity;

            updateWheelRotation();
            checkTick();

            if (Math.abs(velocity) > minVelocity) {
                animationId = requestAnimationFrame(spinWheel);
            } else {
                isSpinning = false;
                velocity = 0;
                announceWinner();
            }
        }

        function updateWheelRotation() {
            wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
        }

        function checkTick() {
            const segmentAngle = 360 / SEGMENTS.length;
            let normalizedRotation = ((currentRotation % 360) + 360) % 360;
            const currentSegment = Math.floor(normalizedRotation / segmentAngle);

            if (currentSegment !== lastTickSegment) {
                lastTickSegment = currentSegment;
                triggerTick();
            }
        }

        function triggerTick() {
            if (Math.abs(velocity) > 1) {
                pointer.classList.remove('bounce');
                void pointer.offsetWidth;
                pointer.classList.add('bounce');
            }

            if (soundEnabled && audioContext && audioContext.state === 'running') {
                playTick();
            }
        }

        function playTick() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 600 + Math.random() * 300;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.04);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.04);
        }

        // ========== WINNER ANNOUNCEMENT ==========
        function announceWinner() {
            const segmentAngle = 360 / SEGMENTS.length;
            let normalizedRotation = ((currentRotation % 360) + 360) % 360;

            // Pointer is at top, wheel rotates. Calculate which segment is at top.
            let pointerPosition = (360 - normalizedRotation + 90) % 360;
            if (pointerPosition < 0) pointerPosition += 360;
            const winningIndex = Math.floor(pointerPosition / segmentAngle) % SEGMENTS.length;

            const winner = SEGMENTS[winningIndex];
            winnerNameEl.textContent = winner;

            if (soundEnabled && audioContext) {
                playFanfare();
            }

            setTimeout(() => {
                winnerOverlay.classList.add('show');
                launchConfetti();
            }, 300);
        }

        function playFanfare() {
            const notes = [523.25, 659.25, 783.99, 1046.50];

            notes.forEach((freq, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'triangle';

                const startTime = audioContext.currentTime + i * 0.1;
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.2, startTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.3);
            });
        }

        // ========== CONFETTI ==========
        const confetti = [];
        const confettiColors = ['#e63946', '#f4a261', '#e9c46a', '#2a9d8f', '#264653', '#9b5de5', '#ff6b6b', '#ffd700'];

        function launchConfetti() {
            confetti.length = 0;

            for (let i = 0; i < 200; i++) {
                confetti.push({
                    x: Math.random() * confettiCanvas.width,
                    y: -20 - Math.random() * 100,
                    w: Math.random() * 12 + 5,
                    h: Math.random() * 8 + 4,
                    color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                    vx: (Math.random() - 0.5) * 6,
                    vy: Math.random() * 4 + 3,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 15,
                    oscillation: Math.random() * Math.PI * 2,
                    oscillationSpeed: Math.random() * 0.1 + 0.02
                });
            }

            animateConfetti();
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

            let activeConfetti = 0;

            confetti.forEach(c => {
                if (c.y < confettiCanvas.height + 50) {
                    activeConfetti++;

                    c.x += c.vx + Math.sin(c.oscillation) * 0.5;
                    c.y += c.vy;
                    c.rotation += c.rotationSpeed;
                    c.oscillation += c.oscillationSpeed;
                    c.vy += 0.05;

                    confettiCtx.save();
                    confettiCtx.translate(c.x, c.y);
                    confettiCtx.rotate(c.rotation * Math.PI / 180);
                    confettiCtx.fillStyle = c.color;
                    confettiCtx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
                    confettiCtx.restore();
                }
            });

            if (activeConfetti > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

        // ========== START ==========
        init();
    </script>
